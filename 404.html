<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 | DONGSEON Studio</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Noto Sans KR', -apple-system, sans-serif;
      background: #0F172A;
      color: #F8FAFC;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .code { font-size: 120px; font-weight: 800; color: #2563EB; line-height: 1; }
    .message { font-size: 24px; margin: 20px 0; }
    .sub { color: #64748B; margin-bottom: 30px; }
    .btn {
      background: #2563EB;
      color: #F8FAFC;
      padding: 14px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.2s;
    }
    .btn:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="code">404</div>
  <div class="message">동선을 잃었습니다</div>
  <div class="sub">요청하신 페이지를 찾을 수 없습니다</div>
  <a href="./" class="btn">스튜디오로 돌아가기</a>
</body>
</html>
