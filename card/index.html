    :root {
      --bg: #030712;
      --bg-elevated: #0f172a;

      --purple: #8b5cf6;

    a { color: inherit; text-decoration: none; }

    /* Background Mesh */
    .bg-mesh {

      inset: 0;
      z-index: -1;
      overflow: hidden;
    }

    .mesh-gradient {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.3;
    }

    .mesh-1 {
      width: 400px; height: 400px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      top: -100px; left: -100px;
    }

    .mesh-2 {

      background: linear-gradient(135deg, #8b5cf6 0%, #f43f5e 100%);
      bottom: -50px; right: -50px;
    }

    @keyframes shimmer {
      0%, 100% { background-position: 200% 0; }
      50% { background-position: -200% 0; }
    }

    @keyframes logoPulse {
      0%, 100% { box-shadow: 0 4px 20px rgba(59,130,246,0.3); }

    .card-tagline {

      pointer-events: none;
      z-index: 100;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
